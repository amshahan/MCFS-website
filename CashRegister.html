<html>
    <head>
	<title>MCFS - Cash Register</title>
	<link rel="stylesheet" type="text/css" href="CashRegister.css">
    </head>
    <body>
	<div id="Container">
	    <div id="Form">
		<form method="post" action="http://symlink.dk/code/php/submit/" id="RegisterForm">
			<ul>
				<li>
					<label for="location">Location :</label>
					<select name="Location" form="RegisterForm">
						<option value="Towers">Towers</option>
						<option value="Summit">Summit</option>
						<option value="Stalnaker">Stalnaker</option>
						<option value="BurgerKing">BurgerKing</option>
						<option value="ChikFilA">Chik-Fil-A</option>
						<option value="Sbarros">Sbarros</option>
					</select>
				</li>
				<li><label for="PaymentType">Payment :</label>
					<ul>
						<li><input type="radio" name="payment" value="mealPlan">Meal Plan</input></li>
						<li><input type="radio" name="payment" value="diningDollars">Dining Dollars</input></li>
						<li><input type="radio" name="payment" value="cash_credit">Cash/Credit</input></li>
						<li><input type="radio" name="payment" value="combination">Combination</input></li>
					</ul>
				</li>
			</ul>
		    <input type="submit" value="Submit" />
		</form>
	    </div>	
	</div>
    </body>
</html>
