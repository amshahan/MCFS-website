<!DOCTYPE html>
<html>
    <head>
	<title>MCFS - Cash Register</title>
	<script type="text/javascript" src="CashRegister.js"></script>
	<link rel="stylesheet" type="text/css" href="CashRegister.css">
    </head>
   
    <body>
      <h1><img src="http://content.sportslogos.net/logos/2/561/full/hety9fpz4nzlhdh2pwoxhcsxo.gif"
	      style="float:right" width="200" height="200">Morgantown College</h1>
	<div id="Container">
	    <div id="Form">
		<form name="bill_of_sale" method="post" onsubmit="return validateForm()">
		    
		    <label for="location">Location:</label>
		    <select id="location">
		        <option value="none">Choose Restaurant</option>
			<option value="Option1">Towers</option>
			<option value="Option2">Summit</option>
			<option value="Option3">Stalnaker</option>
			<option value="Option4">ChickFilA</option>
			<option value="Option5">Burger King</option>
			<option value="Option3">Sbarros</option>
		    </select><br></br>
		    
		    <label for="amount">Amount:</label><br></br>
		    <input type="number" name="amount"><br></br>
		    <label for="payment">Payment:</label><br></br>
		    <input type="radio" name="payment" value="mealPlan">Meal Plan</input><br></br>
		    <input type="radio" name="payment" value="diningDollars">Dining Dollars</input><br></br>
		    <input type="radio" name="payment" value="cash_credit">Cash/Credit</input><br></br>
		    <input type="radio" name="payment" value="combination">Combination</input><br></br>

		    <input type="submit" value="Continue" />
	    </div>	
	</div>
    </body>
</html>
